 <div class="col-md-12">
  <form name="form" ng-submit="register()">
    <div class="row" class="form-group">
      <div class="col-sm-6">
      <div class="error" ng-show="form.$submitted || form.uEmail.$touched">
          <span ng-show="form.uEmail.$error.required">Please enter your email.</span>
        </div>
        <input type="email" class="form-control" placeholder="Email" ng-model="user.email" name="uEmail" required="">
      </div>  
    </div>
    <div class="row" class="form-group">
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
      </div>  
    </div>
    <div class="row" class="form-group">
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Handle" ng-model="user.handle">
      </div>  
    </div>
    <div class="row" class="form-group">
      <div class="col-sm-6">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
      </div>  
    </div>
    <div class="row" class="form-group">
      <div class="col-sm-6">
        <input type="password" class="form-control" placeholder="Password Confirmation" ng-model="user.password_confirmation">
      </div>  
    </div>
    <input type="submit" class="btn btn-default" value="Register">
  </form>
</div>
