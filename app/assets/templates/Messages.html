<div class="row">
    <div class="col-md-12">
      <h2 ng-show="messages.length && filtered.length">Message List</h2>
      <h2 ng-show="messages.length && !filtered.length">No Matches</h2>
      <ul>
        <li ng-repeat="item in filtered = (messages | filter:query)">
          <span ng-click="editing = true" ng-hide="editing">
            <span>{{item.fweet}}</span> <a ng-click="MessagesFactory.deleteMessage(item)">| Delete</a>
          </span>
          <span class="form-group" ng-show="editing" ng-submit="editing = false">
            <form class="form-inline" role="form">
              <input type="text" class="form-control input-sm" ng-model="item.fweet" placeholder="Fweet" required/>
              <button ng-click="MessagesFactory.updateMessage(item)" class="btn btn-default btn-sm" type="submit">Save</button>
            </form>
          </span>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <h2>New Message</h2>
      <form ng-submit="addMessage()" class="form-inline" role="form">
        <button type="submit" class="btn btn-default">Submit</button>
        <div class="form-group">
          <input type="text" ng-model="MessagesFactory.message" class="form-control" id="message-fweet" placeholder="What's happening?">
        </div>
      </form>
    </div>
    </div>
